<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <h3>OUTPUT</h3>
            <h1 style="color: red;">Employee Registration Form</h1>
            <table>
                <tr>
                    <td></td>
                    <td><input type="radio">Mr. <input type="radio">Mrs. <input type="radio">Ms. </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><select value="State">
                        <option name="Gujrat" id="State">Gujrat</option>
                        <option name="Mumbai" id="State">Mumbai</option>
                        <option name="Goa" id="State">Goa</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="number" placeholder="+92"></td>
                </tr>
                <tr>
                    <td>Languages Known</td>
                    <td><input type="checkbox">Gujrati <br>
                        <input type="checkbox">Hindi <br>
                        <input type="checkbox">English <br>
                        <input type="checkbox"> Marathi    
                    </td>
                </tr>
                <tr>
                    <td>Additional Information</td>
                    <td><textarea name="" id="" cols="30" rows="6">Optional</textarea></td>
                </tr>
            </table>
    </table>
</body>
</html>
